<div class="modal-header">
    <h1>Edit {{item.name}}This is a test to see how wide I can make it</h1>
</div>
<div class="modal-body">
    <p><input ng-model="item.name" /></p>
    <p><input ng-model="item.address" /></p>
    <p><input ng-model="item.department" /></p>
    <p><input ng-model="item.skills" /></p>
</div>
<div class="modal-footer">
    <button ng-click="save()" class="btn btn-primary" >Save</button>
    <button ng-click="close()" class="btn" >close</button>
</div>
